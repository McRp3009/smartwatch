<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Smartwatch - Calorias</title> 
    
    <script>
        const cameraIcon = document.getElementById("camera-icon");
        const caloriesGained = document.querySelector(".calories-gained .value"); // seleciona o elemento span com a classe "value" dentro da div com a classe "calories-gained"
        
        cameraIcon.addEventListener("click", function() {
          caloriesGained.textContent = parseInt(caloriesGained.textContent) + 500; // atualiza o conteúdo do elemento para o valor atual + 500
        });
    </script>

</head>
<body>
    <div class="text-center">
        <div class="watch">
            <div class="top_band"></div>
            <div class="watch_frame">
                <div class="watch_display">
                    <div class="screen" id="screen1">
                        <div id="top">
                            <div class="calories-display">
                                <img class="camera-icon" src="iconPhoto2.png" alt="ícone de câmera">    
                            </div>
                        </div>
                        <div id="bottom">
                            <div class="calories-gained">
                                <span class="label">KCAL consumidas:</span>
                                <span class="value">500</span>
                            </div>
                            <div class="calories-lost">
                                <span class="label">KCAL perdidas:</span>
                                <span class="value">250</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="watch_button" id="switch"></div>
            </div>
            <div class="bottom_band"></div>
        </div>
    </div>
</body>
</html>
